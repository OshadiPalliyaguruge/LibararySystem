<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="padding">
    <div class="col-md-8">
        <!-- Column -->
        <div class="card"> <img class="card-img-top" src="https://i.imgur.com/K7A78We.jpg" alt="Card image cap">
            <div class="card-body little-profile text-center">
                <div class="pro-img"><img src="https://i.imgur.com/8RKXAIV.jpg" alt="user"></div>
                <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="fName">First name</label>
                        <p id="fName" class="form-control form-control"></p>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="lName">Last name</label>
                        <p id="fName" class="form-control form-control"></p>
                      </div>
                    </div>
                </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="title">School/Univercity/Job</label>
                        <p id="fName" class="form-control form-control"></p>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="year">Year/Position</label>
                        <p id="fName" class="form-control form-control"></p>
                      </div>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="address">Address</label>
                    <p id="fName" class="form-control form-control"></p>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="bday">DOB</label>
                    <p id="fName" class="form-control form-control"></p>
                  </div>

                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <div class="form-outline">
                        <label class="form-label" for="fName">Gender</label>
                        <p id="fName" class="form-control form-control"></p>
                      </div>
                    </div>
                    <div class="col-md-4 mb-3">
                      <div class="form-outline">
                        <label class="form-label" for="lName">State</label>
                        <p id="fName" class="form-control form-control"></p>
                      </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="form-outline">
                          <label class="form-label" for="lName">City</label>
                          <p id="fName" class="form-control form-control"></p>
                        </div>
                      </div>
                </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email ID</label>
                    <p id="fName" class="form-control form-control"></p>
                  </div>
  
            </div>
        </div>
    </div>
</div>
<script>

    document.getElementById('fName').innerHTML="Oshadi";
</script>
</body>
</html>
